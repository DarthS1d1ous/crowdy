<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit($event)" [formGroup]="form">
      <h2>Log In</h2>
      <mat-error *ngIf="authErrorMessage">
        {{authErrorMessage}}
      </mat-error>
      <mat-form-field class="full-width-input">
        <input formControlName="username" matInput placeholder="Username" required>
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input formControlName="password" matInput placeholder="Password" required type="password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button color="primary" mat-raised-button name="login">Login</button>
      <button class="ml-3" color="primary" mat-raised-button name="register">Register</button>
    </form>
  </mat-card-content>
</mat-card>
