<mat-card class="project-card">
  <mat-card-header>
    <div class="header-image mr-2" mat-card-avatar>
      <img [alt]="'Avatar of ' + projectItem.author.fullName" [src]="projectItem.author.avatar" mat-card-image>
    </div>
    <mat-card-title>{{projectItem.name}}<span class="badge badge-info ml-2">${{projectItem.currentBack}}
      of ${{projectItem.overallBack}}</span></mat-card-title>
    <mat-card-subtitle>{{projectItem.author.fullName}} - {{projectItem.createdAt}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="projectItem.imageUrls[0]" alt="Project image" mat-card-image>
  <mat-card-content>
    <div class="crowdy_font_style">{{projectItem.description}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>BACK IT</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
