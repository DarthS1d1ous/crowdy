<div class="accordion" id="faqExample">
  <div class="card">
    <h3 class="mb-0">
      Вопрос: {{faq.question}}
    </h3>
  </div>

  <div aria-labelledby="headingOne" class="collapse show" data-parent="#faqExample" id="collapseOne">
    <div class="card-body">
      <b>Ответ:</b> {{faq.answer}}
    </div>
  </div>
</div>
