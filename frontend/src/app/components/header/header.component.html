<mat-toolbar class="sticky-top">
  <button (click)="drawer.toggle()" mat-button>
    <mat-icon>category</mat-icon>
  </button>
  <button *ngIf="authService.getCurrentUser()" [routerLink]="['/projects/add']" mat-button>
    <mat-icon>library_add</mat-icon>
  </button>
  <span class="spacer"></span>
  <span class="crowdy_font_style"><a [routerLink]="['/']" class="crowdy_header_title">Crowdy</a></span>
  <span class="spacer"></span>
  <button *ngIf="authService.getCurrentUser()" [routerLink]="['/users/' + authService.getCurrentUser().id]" mat-button>
    <mat-icon>account_box</mat-icon>
  </button>
  <button (click)="logout()" mat-button>
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container autosize class="sidenav-container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>
      <button mat-button>
        <mat-icon>architecture</mat-icon>
        Искусство
      </button>
    </p>
    <p>
      <button mat-button>
        <mat-icon>casino</mat-icon>
        Игры
      </button>
    </p>
    <p>
      <button mat-button>
        <mat-icon>location_city</mat-icon>
        Государство
      </button>
    </p>
  </mat-drawer>
</mat-drawer-container>
