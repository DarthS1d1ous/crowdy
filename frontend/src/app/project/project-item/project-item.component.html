<mat-card class="project-card">
  <mat-card-header>
    <div class="header-image" mat-card-avatar>
      <!--      <img [src]="author.avatar" alt="avatar">-->
    </div>
    <mat-card-title>{{projectItem.name}}</mat-card-title>
    <mat-card-subtitle>{{projectItem.createdAt}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="projectItem.imageUrls[0]" alt="Project image" mat-card-image>
  <mat-card-content>
    <p>{{projectItem.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>BACK IT</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
