<mat-card class="project-card">
  <mat-card-header>
    <div class="header-image" mat-card-avatar>
      <img [src]="getAuthor().avatar" alt="avatar">
    </div>
    <mat-card-title>{{getProjectItem().name}}</mat-card-title>
    <mat-card-subtitle>{{getProjectItem().createdAt}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="getProjectItem().imageUrls[0]" alt="Project image" mat-card-image>
  <mat-card-content>
    <p>{{getProjectItem().description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>BACK IT</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
